<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <script src="src/building.js"></script>
        <script src="src/upgrade.js"></script>
        <script src="src/venue.js"></script>
        <script src="src/security.js"></script>
        <script src="src/speaker.js"></script>
        <script src="src/main.js"></script>
        <title>Silly Clicker</title>
    </head>
    <body>
        <header>
            <h1>Silly Party Clicker</h1>
            <h2>Just be silly and make the best party.</h2>
        </header>
        <div class="outer">
            <div class="click">
                <h3>Score: <span class="score" id="score">0</span></h3>

                <button type="button" onclick="scorePlusPlus()">
                    Be silly!
                </button>
            </div>

            <div class="store">
                <div class="buildings">
                    <div class="store-title">
                        <h4>Buildings</h4>
                    </div>

                    <button
                        class="button"
                        type="button"
                        id="buyConfetti"
                        onclick="confetti.purchase()"
                    >
                        Buy Confetti
                    </button>

                    <button
                        class="button"
                        type="button"
                        id="buyPartyhat"
                        onclick="partyhat.purchase()"
                    >
                        Buy Partyhat
                    </button>

                    <button
                        class="button"
                        type="button"
                        id="buyPresents"
                        onclick="presents.purchase()"
                    >
                        Buy Presents
                    </button>

                    <button
                        class="button"
                        type="button"
                        id="buyDecorations"
                        onclick="decorations.purchase()"
                    >
                        Buy Decorations
                    </button>

                    <button
                        class="button"
                        type="button"
                        id="buyMusic"
                        onclick="music.purchase()"
                    >
                        Buy Music
                    </button>

                    <!--Add more buildings here^^-->
                </div>
                <div class="upgrades">
                    <div class="store-title">
                        <h4>Upgrades</h4>
                    </div>

                    <button
                        class="button"
                        type="button"
                        id="buyVenueI"
                        onclick="venueI.purchase()"
                    >
                        Buy Venue
                    </button>
                    <button
                        class="button"
                        type="button"
                        id="buySecurityI"
                        onclick="securityI.purchase()"
                    >
                        Buy Security
                    </button>

                    <button
                        class="button"
                        type="button"
                        id="buySpeakerI"
                        onclick="speakerI.purchase()"
                    >
                        Buy Speaker
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
